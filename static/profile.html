<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <h1>on profile page</h1>
    <button id="signOut" onclick="signOut()">Sign Out</button>
    <p id="displayName"></p>
    <p id="email"></p>
    <script>
      function signOut() {
        fetch("/signOut")
        .then((result) => {
          if(result.ok) {
            location.reload()
          }
        })
      }
    </script>
  </body>
</html>
